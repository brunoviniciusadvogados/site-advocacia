<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Dr. Bruno</div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="artigos.html">Artigos</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero" style="padding: 80px 0 120px; clip-path: none;">
        <div class="container">
            <h1>Biblioteca Jurídica</h1>
            <p>Selecione um tema abaixo para consultar o histórico de análises.</p>
        </div>
    </div>

    <main class="container">
        <div class="artigo-card">
            <div style="margin-bottom: 40px;">
                <label style="font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--detalhe);">Filtrar por Assunto</label>
                <select id="historico" onchange="carregarArtigoSelecionado(this.value)" class="select-moderno">
                    <option value="">Aguardando carregamento...</option>
                </select>
            </div>

            <div id="area-artigo">
                <h2 id="artigo-titulo" style="font-size: 2.5rem; margin-bottom: 10px;">Carregando...</h2>
                <p id="artigo-data" style="color: #94a3b8; font-weight: 600; margin-bottom: 30px;"></p>
                <div id="artigo-conteudo"></div>
            </div>

            <div style="margin-top: 80px; padding-top: 40px; border-top: 2px solid #f1f5f9;">
                <h3 style="margin-bottom: 30px; font-size: 1.8rem;">Espaço do Leitor</h3>
                <div id="cusdis_thread"
                  data-host="https://cusdis.com"
                  data-app-id="COLE_SEU_APP_ID_AQUI" 
                  data-page-id="artigos-dr-bruno"
                  data-page-url="https://drbruno.online/artigos.html"
                  data-page-title="Artigos Dr Bruno">
                </div>
                <script async defer src="https://cusdis.com/js/cusdis.umd.js"></script>
            </div>
        </div>

    <footer>
        <div class="container">

        </div>
    </footer>
