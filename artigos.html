<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos | Dr. Bruno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Dr. Bruno</div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="artigos.html">Artigos</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="margin-top: 60px; margin-bottom: 100px;">
        <div style="margin-bottom: 40px;">
            <p style="text-transform: uppercase; font-size: 0.75rem; font-weight: bold; color: var(--detalhe);">Histórico de Publicações</p>
            <select id="historico" onchange="carregarArtigoSelecionado(this.value)" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit;">
                <option value="">Selecione um tema anterior...</option>
            </select>
        </div>

        <article id="area-artigo" class="artigo-container">
            <h1 id="artigo-titulo" style="font-size: 2.2rem; margin-bottom: 10px;">Carregando...</h1>
            <p id="artigo-data" style="margin-bottom: 30px; font-weight: 600; color: #999;"></p>
            <div id="artigo-conteudo"></div>

            <div style="margin-top: 60px; border-top: 1px solid #eee; padding-top: 40px;">
                <h3 style="margin-bottom: 20px;">Comentários e Discussão</h3>
                <div id="disqus_thread"></div>
            </div>
        </article>
    </main>

    <footer>
        <div class="container">
            <p><strong>Dr. Bruno Vinícius</strong><br>Advocacia Especializada em Direito Agrário e Público</p>
            <p style="margin-top: 15px;">Porto Velho - RO</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;  
            this.page.identifier = 'artigos-dr-bruno'; 
        };
        (function() { 
            var d = document, s = d.createElement('script');
            s.src = 'https://drbruno-online.disqus.com/embed.js'; // Substitua pelo seu ID do Disqus
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
